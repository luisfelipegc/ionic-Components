<app-header titulo="Date time"></app-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>
                Datos de nacimiento
            </ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>
                Fecha de Nacimiento
            </ion-label>
            <ion-datetime placeholder="Nacimiento" (ionChange)="cambioFecha($event)" display-format="YYYY MM DD" cancelText="Cancelar!!!" [ngModel]="fechaNaci.toISOString()"></ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>
                Restricciones
            </ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>
                Min y Max
            </ion-label>
            <ion-datetime placeholder='yyyy-mm-dd' display-format="YYYY MM DD" min="2015-01-01" max="2015-12-31"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>
                Unicamente a√±os
            </ion-label>
            <ion-datetime placeholder='YYYY' display-format="YYYY" min="2015" max="2025"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>
                Custom Date
            </ion-label>
            <ion-datetime [pickerOptions]="CustomPickerOptions" [(ngModel)]="customDate"> </ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
