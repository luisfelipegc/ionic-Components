<app-header titulo="List - Reorder"></app-header>

<ion-content>
    <ion-list>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="false">
            <ion-item *ngFor="let pj of personajes">
                <ion-label>{{pj}}</ion-label>
                <ion-reorder slot="end"></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
