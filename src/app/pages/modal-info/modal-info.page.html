<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>{{nombre}} - {{pais}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-button color="primary" (click)="salirSinArgumentos()" expand="full">
        Salir sin argumentos
    </ion-button>
    <ion-button color="success" (click)="salirConArgumentos()" expand="full">
        Salir con argumentos
    </ion-button>
</ion-content>
