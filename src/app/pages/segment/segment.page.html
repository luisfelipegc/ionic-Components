<app-header titulo="Segment"></app-header>

<ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" color="primary">
        <ion-segment-button value="Todos">
            <ion-label>Todos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DC Comics">
            <ion-label>DC Comics</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Marvel Comics">
            <ion-label>Marvel Comics</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let heroe of (superheroes | async) | filtro: publisher: 'publisher'">
            <ion-label>
                <h3>{{heroe.superhero}} <small> {{heroe.alter_ego}} </small></h3>
                <p>
                    {{heroe.first_appearance}}
                </p>
            </ion-label>
            <ion-label slot="end" class="ion-text-right"> {{heroe.publisher}} </ion-label>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="(superheroes |async) === null">
        <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
            <ion-label>
                <h3>
                    <ion-skeleton-text width="70%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text width="100%"></ion-skeleton-text>
                </p>
            </ion-label>
            <ion-label slot="end" class="ion-text-right">
                <ion-skeleton-text width="5%"></ion-skeleton-text>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
