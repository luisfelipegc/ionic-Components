<ion-header class="ion-no-border">
    <ion-toolbar>
        <img src="/assets/slides/user-6.svg" class="avatar">
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-slides class="slide-full" pager="true">
        <ion-slide *ngFor="let slide of slides">
            <ion-card mode="ios">
                <img [src]="slide.img" class="slide-image">
                <ion-card-header>
                    <ion-card-title>{{slide.titulo}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{slide.desc}}
                </ion-card-content>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-button color="primary" expand="full" fill="clear" (click)="onClick()">Comenzar</ion-button>
        </ion-slide>
    </ion-slides>
</ion-content>
